    <div class="container d-flex">
      <div class="social-links">
        <a href="#" class="twitter"><i class="icofont-twitter"></i></a>
        <a href="#" class="facebook"><i class="icofont-facebook"></i></a>

      </div>
    </div>
  </div>

  <!-- ======= Header ======= -->

      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt=""></a>-->

        </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header><!-- End Header -->

  <main id="main" data-aos="fade-up">

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
      <div class="container ">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Available Rooms</h2>
          <ol>
            <li><a href="#">Back</a></li>
          </ol>
        </div>
      </div>
    </section><!-- Breadcrumbs Section -->

    <!-- ======= Portfolio Details Section ======= -->
    {% for key,value in units.items %}
        {% if value == 'A' %}
        <section class="container ">
              <div class="card card-custom mx-2 mb-3 justify-content-between align-items-center">
                <div class="portfolio-info ">
            <br>
            <br>
                  <h3>Room No {{ key }}</h3>
            <br>
            <br>
                </div>
              </div>
        </section>

        {% endif %}
    {% endfor %}

	<form action margin-left="100px" margin -right="100px">
  <div class="form-group align-items-center">
    <label for="exampleInputPassword1">Patient No.</label>

  </div>
  <div class="form-group align-items-center">
    <label for="exampleInputPassword1">Room No.</label>
    <input type="text" class="form-control" id="roomno" name="roomno" placeholder="Patient ID">
  </div>
   <button type="submit" class="btn btn-primary">Submit</button>
</form>
